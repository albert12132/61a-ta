<!DOCTYPE html>
<html>
  <head>
    <meta name='author' content='Albert Wu'>
    <meta name='description' content='{% meta %}'>
    <title>{% header %}</title>
    <link rel='stylesheet' type='text/css' href='{{ MASTER_DIR }}/public/css/style.css'>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='{{ MASTER_DIR }}/public/css/mono-blue.css'>
    <script src='{{ MASTER_DIR }}/public/js/highlight.pack.js'></script>
    <script>
      hljs.configure({languages:[{% highlight-lang %}]});
      hljs.initHighlightingOnLoad();
    </script>
    {% styles %}
    {% extrahead %}

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-39937584-1', 'albertwu.org');
      ga('send', 'pageview');
    </script>

  </head>
  <body>
    <div id='nav-bar-toggle'>
      <div id='nav-bar-toggle-icon'>
        &lt;
      </div>
    </div>

    <div id='container'>
      <div id='logo'>
        <h1 id='nav-bar-hide'>{% title %}</h1>
      </div>

      <div id='nav-bar'>
        <div id='nav-bar-headers'>
          <ul>
            <li id='nav-bar-headers-about'><a href='/'>About</a></li>
            <li id='nav-bar-headers-cs61a'><a href='/cs61a'>CS 61A</a>
              </li>
          </ul>
        </div>
        <div id='accordion'>
          {% nav-bar %}
        </div>
        <div id='nav-bar-fixed'>
          {% nav-bar-fixed %}
        </div>
      </div>

      <div id='content'>
        {% content %}
      </div>
    </div>
  </body>

  <script src='{{ MASTER_DIR }}/public/js/jquery-1.10.1.min.js'></script>
  <script src="{{ MASTER_DIR }}/public/js/jquery-scrolltofixed-min.js"></script>
  <script src="{{ MASTER_DIR }}/public/js/jquery.localscroll-1.2.7-min.js"></script>
  <script src="{{ MASTER_DIR }}/public/js/jquery.scrollTo-1.4.3.1-min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="{{ MASTER_DIR }}/public/js/nav-bar.js"></script>
  <script>
    $(document).ready(function() {
      $('#accordion').accordion({
        heightStyle: 'content'
      });
      $.localScroll();
    });
  </script>
  {% scripts %}
</html>
